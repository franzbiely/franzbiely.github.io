<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Artificers</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <!-- particles.js container -->

    <div class="top-logo-container">
      <a href="../demo/home.html"
        ><img src="../demo/images/footer-logo.svg"
      /></a>
    </div>
    <div class="contact-us-container">
      <div class="character-container">
        <img src="../demo/images/artificer.gif" />
      </div>
      <div class="contact-us-box">
        <div class="head">
          <span>CONTACT US</span>
        </div>
        <div class="box">
          <div class="left-section">
            <div class="text-input">
              <input
                type="text"
                spellcheck="false"
                placeholder="Juan Dela Cruz"
                class="text-box"
              />
            </div>
            <div class="text-input">
              <input
                type="text"
                spellcheck="false"
                placeholder="jdelacruz@email.com"
                class="text-box"
              />
            </div>
            <div class="contact-us-logo-container">
              <img
                class="contact-us-logo"
                src="../demo/images/artificer-footer-NEW.svg"
              />
            </div>
            <div class="Address">
              <i class="icon-address"></i
              ><span>Deca Homes, Tugbok, Davao City, Philippines</span>
            </div>
            <div class="Email">
              <i class="icon-email"></i><span>Artificers@email.com</span>
            </div>
            <div class="PhoneNumber">
              <i class="icon-phone"></i><span>(77) 777-7777</span>
            </div>
          </div>
          <div class="right-section">
            <div class="text-input">
              <div class="textarea">
                <textarea
                  placeholder="Message here..."
                  spellcheck="false"
                  class="text-box"
                  resize="noresize"
                ></textarea>
              </div>
              <div class="btn-container">
                <button class="btn-send"><span>Send</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>

    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function() {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
