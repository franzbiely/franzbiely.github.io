<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Artificers</title>
    <link
      rel="icon"
      type="image/ico"
      href="../demo/images/artificer-logo.ico"
    />
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <!-- particles.js container -->
    
    <div class="loading-container" id="loading-container">
      <div class="logo-container">
          <span class="icon- artificer-logo">&#xe900;</span>
      </div>
      <div class="lds-ripple">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="mask"> </div>
      <div class="char-container">
        <img class="character" src="../demo/images/artificer.gif" />
      </div>
      <div class="company-title-container">
        <img
          class="company-title"
          src="../demo/images/artificer-footer-NEW.svg"
        />
      </div>
      <div id="particles-js"></div>
   

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>

    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function() {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
